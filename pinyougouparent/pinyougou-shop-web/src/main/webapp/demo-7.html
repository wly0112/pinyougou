<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="angular.min.js">


    </script>
 <script>



     var  app = angular.module('myapp',[]);

     app.controller("mycontroller",function ($scope) {


             $scope.list = [
                 {name:"张三",shuxue :100 ,yuwen : 80},
                 {name:"李四",shuxue :10 ,yuwen : 80},
                 {name:"王五",shuxue :0 ,yuwen : 80},
                 ];

     });
 </script>
    <title>遍历数组</title>


</head>
<body  ng-app="myapp" ng-controller="mycontroller">
<table>
    <tr >
        <td>名字</td>
        <td>语文</td>
        <td>数学</td>
    </tr>

<tr ng-repeat="x in list">
    <td>{{x.name}}</td>
    <td>{{x.yuwen}}</td>
    <td>{{x.shuxue}}</td>


</tr>

</table>

</body>
</html>
