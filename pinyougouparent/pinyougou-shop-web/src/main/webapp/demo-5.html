<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="angular.min.js">


    </script>
 <script>



     var  app = angular.module('myapp',[]);

     app.controller("mycontroller",function ($scope) {


             $scope.list = [10,20,30,40];

     });
 </script>
    <title>遍历数组</title>


</head>
<body  ng-app="myapp" ng-controller="mycontroller">
<table>
<tr ng-repeat="x in list">
    <td>{{x}}</td>
</tr>
</table>

</body>
</html>
